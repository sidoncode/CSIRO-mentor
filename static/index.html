<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSIRO Mentor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --primary-orange: #E8913A;
            --primary-orange-light: #F5A855;
            --bg-main: #F5F5F5;
            --bg-sidebar: #FFFFFF;
            --text-dark: #1A1A1A;
            --text-gray: #6B7280;
            --text-light: #9CA3AF;
            --border-color: #E5E7EB;
            --hover-bg: #F9FAFB;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 18px;
            color: var(--text-dark);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary-orange), var(--primary-orange-light));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .new-chat-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 12px 16px;
            margin-top: 16px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--primary-orange);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background: var(--hover-bg);
            border-color: var(--primary-orange);
        }

        .new-chat-btn svg {
            width: 18px;
            height: 18px;
            stroke: var(--primary-orange);
        }

        .sidebar-nav {
            padding: 16px 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            color: var(--text-gray);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-item:hover, .nav-item.active {
            background: var(--hover-bg);
            color: var(--text-dark);
        }

        .nav-item svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            fill: none;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-light);
            padding: 8px 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 12px;
        }

        .chat-item {
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 13px;
            color: var(--text-gray);
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.2s;
        }

        .chat-item:hover {
            background: var(--hover-bg);
            color: var(--text-dark);
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .user-info { flex: 1; }
        .user-name { font-size: 14px; font-weight: 500; color: var(--text-dark); }
        .user-plan { font-size: 12px; color: var(--text-light); }

        .upgrade-btn {
            padding: 6px 12px;
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 12px;
            color: var(--text-gray);
            cursor: pointer;
            transition: all 0.2s;
        }

        .upgrade-btn:hover {
            background: var(--primary-orange);
            color: white;
            border-color: var(--primary-orange);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Welcome Screen */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .greeting {
            font-size: 32px;
            font-weight: 400;
            color: var(--text-dark);
            margin-bottom: 40px;
        }

        .greeting-name {
            color: var(--primary-orange);
            font-weight: 600;
        }

        /* Input Area */
        .input-container { width: 100%; max-width: 650px; }

        .input-box {
            background: white;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .input-field {
            width: 100%;
            border: none;
            outline: none;
            font-size: 15px;
            color: var(--text-dark);
            resize: none;
            min-height: 60px;
            max-height: 150px;
            line-height: 1.5;
        }

        .input-field::placeholder { color: var(--text-light); }

        .input-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .input-tools { display: flex; gap: 8px; }

        .tool-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tool-btn:hover {
            background: var(--hover-bg);
            border-color: var(--primary-orange);
        }

        .tool-btn svg {
            width: 18px;
            height: 18px;
            stroke: var(--text-gray);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-orange);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: var(--primary-orange-light);
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            transform: none;
        }

        .send-btn svg { width: 20px; height: 20px; fill: white; }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-btn {
            padding: 10px 20px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            font-size: 14px;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            border-color: var(--primary-orange);
            color: var(--primary-orange);
            background: #FFF8F3;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px 0;
            display: none;
        }

        .messages-area.active { display: block; }

        .message {
            display: flex;
            gap: 16px;
            padding: 20px 0;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message-avatar.user {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .message-avatar.assistant {
            background: linear-gradient(135deg, var(--primary-orange), var(--primary-orange-light));
        }

        .message-avatar.assistant svg { width: 18px; height: 18px; fill: white; }

        .message-content { flex: 1; min-width: 0; }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .message-sender { font-weight: 600; font-size: 14px; color: var(--text-dark); }

        .message-badge {
            font-size: 10px;
            padding: 2px 8px;
            background: rgba(232, 145, 58, 0.1);
            color: var(--primary-orange);
            border-radius: 4px;
            font-weight: 500;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.7;
            color: var(--text-dark);
            white-space: pre-wrap;
        }

        .message-citations {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .citations-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .citation-tags { display: flex; flex-wrap: wrap; gap: 8px; }

        .citation-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--hover-bg);
            border-radius: 6px;
            font-size: 12px;
            color: var(--text-gray);
        }

        .citation-num {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-orange);
            color: white;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }

        /* Typing Indicator */
        .typing-indicator { display: flex; gap: 4px; padding: 8px 0; }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-orange);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Bottom Input */
        .bottom-input {
            padding: 16px 0 24px;
            background: var(--bg-main);
            display: none;
        }

        .bottom-input.active { display: block; }

        /* RAG Status */
        .rag-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-light);
            justify-content: center;
            margin-top: 12px;
        }

        .rag-dot {
            width: 6px;
            height: 6px;
            background: #10B981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .greeting { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z"/>
                            <path d="M2 17L12 22L22 17" opacity="0.7"/>
                            <path d="M2 12L12 17L22 12" opacity="0.85"/>
                        </svg>
                    </div>
                    CSIRO Mentor
                </div>
                <button class="new-chat-btn" onclick="startNewChat()">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    New Chat
                </button>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-item active">
                    <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    Chats
                </div>
                <div class="nav-item">
                    <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                    </svg>
                    Projects
                </div>
            </nav>

            <div class="section-title">Recent Chats</div>
            <div class="chat-list" id="chat-list">
                <div class="chat-item">Research data analysis</div>
                <div class="chat-item">Energy consumption report</div>
                <div class="chat-item">Climate model query</div>
            </div>

            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">S</div>
                    <div class="user-info">
                        <div class="user-name">Shineme</div>
                        <div class="user-plan">Free</div>
                    </div>
                    <button class="upgrade-btn">Upgrade</button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-container">
                <div class="welcome-screen" id="welcome-screen">
                    <h1 class="greeting">Good Morning, <span class="greeting-name">Shineme</span></h1>
                    
                    <div class="input-container">
                        <div class="input-box">
                            <textarea 
                                id="main-input"
                                class="input-field" 
                                placeholder="How may I help you today?"
                                rows="2"
                                onkeydown="handleKeyDown(event)"
                                oninput="autoResize(this)"
                            ></textarea>
                            <div class="input-actions">
                                <div class="input-tools">
                                    <button class="tool-btn" title="Attach file">
                                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round">
                                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                                        </svg>
                                    </button>
                                    <button class="tool-btn" title="Add image">
                                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round">
                                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                            <circle cx="8.5" cy="8.5" r="1.5"/>
                                            <polyline points="21 15 16 10 5 21"/>
                                        </svg>
                                    </button>
                                    <button class="tool-btn" title="Voice input">
                                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round">
                                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                                            <line x1="12" y1="19" x2="12" y2="23"/>
                                            <line x1="8" y1="23" x2="16" y2="23"/>
                                        </svg>
                                    </button>
                                </div>
                                <button class="send-btn" id="send-btn" onclick="sendMessage()">
                                    <svg viewBox="0 0 24 24">
                                        <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <div class="rag-status">
                            <span class="rag-dot"></span>
                            Connected to CSIRO Knowledge Base
                        </div>

                        <div class="quick-actions">
                            <button class="quick-btn" onclick="sendQuickAction('Research Data')">Research Data</button>
                            <button class="quick-btn" onclick="sendQuickAction('Energy Reports')">Energy Reports</button>
                            <button class="quick-btn" onclick="sendQuickAction('Climate Analysis')">Climate Analysis</button>
                            <button class="quick-btn" onclick="sendQuickAction('Documentation')">Documentation</button>
                        </div>
                    </div>
                </div>

                <div class="messages-area" id="messages-area"></div>

                <div class="bottom-input" id="bottom-input">
                    <div class="input-box">
                        <textarea 
                            id="chat-input"
                            class="input-field" 
                            placeholder="Ask a follow-up question..."
                            rows="1"
                            onkeydown="handleKeyDown(event)"
                            oninput="autoResize(this)"
                        ></textarea>
                        <div class="input-actions">
                            <div class="input-tools">
                                <button class="tool-btn" title="Attach file">
                                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round">
                                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                                    </svg>
                                </button>
                            </div>
                            <button class="send-btn" onclick="sendMessage()">
                                <svg viewBox="0 0 24 24">
                                    <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // API Base URL (same origin for App Service)
        const API_BASE = '';

        // State
        let messages = [];
        let isLoading = false;
        let isInChat = false;

        // DOM Elements
        const welcomeScreen = document.getElementById('welcome-screen');
        const messagesArea = document.getElementById('messages-area');
        const bottomInput = document.getElementById('bottom-input');
        const mainInput = document.getElementById('main-input');
        const chatInput = document.getElementById('chat-input');

        // Update greeting
        function updateGreeting() {
            const hour = new Date().getHours();
            let greeting = 'Good Morning';
            if (hour >= 12 && hour < 17) greeting = 'Good Afternoon';
            else if (hour >= 17) greeting = 'Good Evening';
            document.querySelector('.greeting').innerHTML = `${greeting}, <span class="greeting-name">Shineme</span>`;
        }
        updateGreeting();

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 150) + 'px';
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function sendQuickAction(topic) {
            const input = isInChat ? chatInput : mainInput;
            input.value = `Tell me about ${topic} in the knowledge base`;
            sendMessage();
        }

        function startNewChat() {
            messages = [];
            isInChat = false;
            messagesArea.innerHTML = '';
            messagesArea.classList.remove('active');
            welcomeScreen.style.display = 'flex';
            bottomInput.classList.remove('active');
            mainInput.value = '';
            mainInput.focus();
        }

        function switchToChatMode() {
            isInChat = true;
            welcomeScreen.style.display = 'none';
            messagesArea.classList.add('active');
            bottomInput.classList.add('active');
        }

        function addMessage(role, content, citations = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            const isUser = role === 'user';
            
            let citationsHTML = '';
            if (citations.length > 0) {
                citationsHTML = `
                    <div class="message-citations">
                        <div class="citations-title">ðŸ“š Sources</div>
                        <div class="citation-tags">
                            ${citations.map((c, i) => `
                                <span class="citation-tag">
                                    <span class="citation-num">${i + 1}</span>
                                    ${c.title || c.filepath || `Document ${i + 1}`}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            messageDiv.innerHTML = `
                <div class="message-avatar ${isUser ? 'user' : 'assistant'}">
                    ${isUser ? 'S' : `<svg viewBox="0 0 24 24"><path d="M12 2L2 7L12 12L22 7L12 2Z"/></svg>`}
                </div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-sender">${isUser ? 'You' : 'CSIRO Mentor'}</span>
                        ${!isUser ? '<span class="message-badge">RAG</span>' : ''}
                    </div>
                    <div class="message-text">${content}</div>
                    ${citationsHTML}
                </div>
            `;

            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message';
            typingDiv.id = 'typing';
            typingDiv.innerHTML = `
                <div class="message-avatar assistant">
                    <svg viewBox="0 0 24 24"><path d="M12 2L2 7L12 12L22 7L12 2Z"/></svg>
                </div>
                <div class="message-content">
                    <div class="message-header"><span class="message-sender">CSIRO Mentor</span></div>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            messagesArea.appendChild(typingDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const input = isInChat ? chatInput : mainInput;
            const content = input.value.trim();
            
            if (!content || isLoading) return;

            isLoading = true;
            input.value = '';
            input.style.height = 'auto';

            if (!isInChat) switchToChatMode();

            messages.push({ role: 'user', content });
            addMessage('user', content);
            showTyping();

            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: messages,
                        use_rag: true
                    })
                });

                const data = await response.json();
                hideTyping();

                if (!response.ok) {
                    throw new Error(data.detail || `Error: ${response.status}`);
                }

                messages.push({ role: 'assistant', content: data.content });
                addMessage('assistant', data.content, data.citations || []);

            } catch (error) {
                console.error('Error:', error);
                hideTyping();
                addMessage('assistant', `I apologize, but I encountered an error: ${error.message}`);
            } finally {
                isLoading = false;
                (isInChat ? chatInput : mainInput).focus();
            }
        }

        mainInput.focus();
    </script>
</body>
</html>
