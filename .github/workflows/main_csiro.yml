# GitHub Actions Workflow for Azure App Service Deployment
# CSIRO Mentor Application

name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: csiro-mentor-app    # Change this to your app name
  PYTHON_VERSION: '3.11'                  # Must be 3.11, not 3.14!

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Python 3.11 (IMPORTANT: Not 3.14!)
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Create virtual environment and install dependencies
      - name: Create virtual environment and install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Zip artifact for deployment
      - name: Zip artifact for deployment
        run: |
          zip -r release.zip . -x "*.git*" -x "__pycache__/*" -x "*.pyc" -x ".env" -x "antenv/*" -x ".github/*"

      # Upload artifact
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip
